<html>
    <HEAD>
        <script language="JavaScript">
            var x = 10;
            var y = 5;
            alert (" The value of x is " + x + " The value of y is" + y );
            alert(" x AND y = " +(x && y));
            alert(" x OR y = " +(x || y));
            alert(" NOT x = " + (!x));

        </script>
    </HEAD>
</html>
