<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


function timkiem_nangcao()
{
    //lấy thẻ a và category
    var a = document.getElementbyId('tim_nangcao');
    var category = document.getElementbyId('nangcao')

    //lấy nội dung của thẻ a
    var text = a.innerHTML;

    //kiểm tra và sử lý hiện thị + ẩn nội dung của thẻ a
    if (text =='Tìm kiếm nâng cao'){
        category.style.display ="table-row";
        a.innerHTML = " Bỏ tìm kiếm nâng cao";
    }
    else{
        category.style.display= "none";
        a.innerHTML = "Tìm kiếm nâng cao";
    }
    // return false để khi click vào thẻ a sẽ k bbị chuyển trang
  return false;
}


    </script>
</head>
<body>
    <h1>Tìm kiếm dữ liệu</h1>
    <table border="1" cellspacing="0" cellspacing="5">
        <tr>
            <td>
                Nhập tiêu đềđề
            </td>
            <td>
                <input type="text" id="title" value=""/><br/>
                <a href="#" onclick="return timkiem_nangcao()" id="tim_nangcao"> Tìm kiếm nâng cao</a>
            </td>
        </tr>
        <tr id="nangcao">
            <td>Chọn chuyên mục</td>
            <td> 
                <select id="category">
                    <option value="1">PHP</option>
                    <option value="2">Javascript</option>
                    
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" id="btn_search" value="Tìm kiếm" onclick="return httpswww.google.com " />
            </td>

        </tr>
    </table>


</body>
</html>
